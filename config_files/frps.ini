# FRP Client Configuration (INI format)

[common]
server_addr = 127.0.0.1
server_port = 7000
token = 12345678

# Admin console (optional)
# admin_addr = 127.0.0.1
# admin_port = 7400
# admin_user = admin
# admin_pwd = admin

# Log configuration
log_file = /var/log/frpc.log
log_level = info
log_max_days = 3

# Protocol (tcp, kcp, websocket)
protocol = tcp
tls_enable = false

# Connection settings
login_fail_exit = true
heartbeat_timeout = 90
heartbeat_interval = 30

# Example proxy configurations (uncomment and modify as needed)

# SSH proxy example
# [ssh]
# type = tcp
# local_ip = 127.0.0.1
# local_port = 22
# remote_port = 6000

# HTTP proxy example
# [web]
# type = http
# local_ip = 127.0.0.1
# local_port = 80
# custom_domains = www.example.com

# HTTPS proxy example
# [web_ssl]
# type = https
# local_ip = 127.0.0.1
# local_port = 443
# custom_domains = secure.example.com

# UDP proxy example
# [dns]
# type = udp
# local_ip = 127.0.0.1
# local_port = 53
# remote_port = 6001

# TCP multiplexing (for better performance with multiple proxies)
# tcp_mux = true
# pool_count = 5

# User-specific settings (optional)
# user = your_username
# dns_server = 8.8.8.8